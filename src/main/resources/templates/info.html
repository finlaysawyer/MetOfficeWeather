<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

    <!--@thymesVar id="weatherInfo" type="training.metofficeweather.web.WeatherInfo"-->

    <head>
        <title>Weather Information</title>
    </head>
    <body>
        <div layout:fragment="content" class="container-fluid body-content">
            <h2>Weather Information for <span th:text="${weatherInfo.getLocationInfo(weatherInfo.locationId)}"></span></h2>
            <div>
                <!--<p>You entered location id <span th:text="${weatherInfo.locationId}"></span></p>-->
                <!--<h3><span th:utext="${weatherInfo.getWeatherForecast(weatherInfo.locationId)}"></span></h3>-->
                <div class="container-fluid">
                    <div class="row">
                        <div th:each="i : ${weatherInfo.getWeatherForecast(weatherInfo.locationId)}">
                            <div class="card">
                                <div class="card-body">
                                    <div th:utext="${i}"><p class="card-text"></p></div>
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
